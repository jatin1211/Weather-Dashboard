<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
        integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">

   

        <section class="col-12 col-md-4 flex-column justify-space-between">
            
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="user-form" class="card-body">
                <label class="form-label" for="username"></label>
                <input name="username" id="username" type="text" autofocus="true" class="form-input city" />
                <button type="button" class="btn click-me">Search</button>
                </form>
                <button class="reset">RESET DATA</button>
                <ul class="history">
    
                </ul>
            </div>                   
        
        </section>
        <section class="col-12 col-md-8 d-flex flex-column">
            <div class = "col mb-3 upper">
                <div class="card">
                    <h4 class="card-header bg-light text-dark name">Name of city</h4>
                    <ul class="cityData">
                        <li class="temp">Temperature : <span class="tempData"></span></li>
                        <li class="wind">Wind : <span class="windData"></span></li>
                        <li class="humidity">Humidity : <span class="humidityData"></span></li>
                        <li class="uvIndex">UV Index : <span class="uvData"></span></li>

                    </ul>
                </div>
            </div>
            <div class="row forecast-data">
                <div class="col-sm-12 col-md-6 col-lg-2 border border-dark">
                    <ul class="card-2" id="day-1">
                        

                    </ul>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-2 border border-dark">
                    <ul class="card-2" id="day-2"></ul>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-2 border border-dark">
                    <ul class="card-2" id="day-3">
                       
                    </ul>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-2 border border-dark">
                    <ul class="card-2" id="day-4">
                        
                    </ul>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-2 border border-dark">
                    <ul class="card-2" id="day-5">
                    
                    </ul>
                </div>

            </div>
         

        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src = "assets/js/example.js"></script>
</body>
</html>
